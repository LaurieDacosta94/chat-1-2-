<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" id="app">
    <aside class="sidebar">
      <header class="sidebar__header">
        <div class="sidebar__title">Chats</div>
        <div class="sidebar__actions">
          <button
            class="icon-button sidebar__settings"
            id="settings-button"
            title="Open settings"
            aria-label="Open settings"
          >
            ‚öôÔ∏è
          </button>
          <button
            class="sidebar__new-chat"
            id="new-chat-button"
            title="Start new chat"
            aria-label="Start new chat"
          >
            +
          </button>
        </div>
      </header>
      <div class="sidebar__search">
        <input type="text" id="chat-search" placeholder="Search or start new chat" aria-label="Search chats" />
      </div>
      <div class="sidebar__filters" role="tablist" aria-label="Chat filters">
        <button
          class="filter-chip filter-chip--active"
          data-filter="all"
          role="tab"
          aria-selected="true"
          aria-controls="chat-list"
        >
          All
          <span class="filter-chip__count" data-filter-count="all" aria-hidden="true">0</span>
        </button>
        <button
          class="filter-chip"
          data-filter="starred"
          role="tab"
          aria-selected="false"
          aria-controls="chat-list"
        >
          Starred
          <span class="filter-chip__count" data-filter-count="starred" aria-hidden="true">0</span>
        </button>
        <button
          class="filter-chip"
          data-filter="archived"
          role="tab"
          aria-selected="false"
          aria-controls="chat-list"
        >
          Archived
          <span class="filter-chip__count" data-filter-count="archived" aria-hidden="true">0</span>
        </button>
      </div>
      <nav class="chat-list" id="chat-list" aria-label="Chat list"></nav>
    </aside>

    <main class="chat" id="chat" aria-live="polite">
      <div class="chat__placeholder" id="chat-placeholder">
        <h1>Welcome to WhatsApp Clone</h1>
        <p>Select a chat or start a new conversation to begin messaging.</p>
      </div>
      <header class="chat__header" id="chat-header" hidden>
        <div class="chat__contact">
          <div class="chat__avatar" id="chat-avatar" aria-hidden="true"></div>
          <div>
            <div class="chat__name" id="chat-name"></div>
            <div class="chat__status" id="chat-status"></div>
          </div>
        </div>
        <div class="chat__actions">
          <button
            class="icon-button"
            id="export-chat"
            aria-label="Export conversation"
            title="Export conversation"
          >
            ‚¨áÔ∏è
          </button>
          <button
            class="icon-button"
            id="open-message-search"
            aria-label="Search conversation"
            aria-pressed="false"
            title="Search in conversation"
          >
            üîç
          </button>
          <button class="icon-button" id="toggle-star" aria-label="Star conversation">
            ‚≠ê
          </button>
          <button class="icon-button" id="toggle-archive" aria-label="Archive conversation">
            üìÅ
          </button>
        </div>
      </header>
      <div class="chat__message-search" id="message-search" role="search" hidden aria-hidden="true">
        <div class="chat__message-search-input">
          <input
            type="text"
            id="message-search-input"
            placeholder="Search this conversation"
            aria-label="Search messages"
          />
          <button
            class="icon-button"
            type="button"
            id="message-search-close"
            aria-label="Close message search"
            title="Close message search"
          >
            ‚úï
          </button>
        </div>
        <div class="chat__message-search-controls">
          <span class="chat__message-search-meta" id="message-search-meta" aria-live="polite"
            >Type to search conversation</span
          >
          <div class="chat__message-search-nav">
            <button
              class="icon-button"
              type="button"
              id="message-search-prev"
              aria-label="Previous match"
              title="Previous match"
              disabled
            >
              ‚Üë
            </button>
            <button
              class="icon-button"
              type="button"
              id="message-search-next"
              aria-label="Next match"
              title="Next match"
              disabled
            >
              ‚Üì
            </button>
          </div>
        </div>
      </div>
      <section class="chat__messages" id="chat-messages" role="log" aria-live="polite"></section>
      <footer class="chat__composer" id="chat-composer" hidden>
        <div
          class="composer-attachments"
          id="composer-attachments"
          hidden
          aria-live="polite"
        ></div>
        <button
          class="icon-button"
          id="emoji-button"
          aria-label="Insert emoji"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="emoji-picker"
        >
          üòä
        </button>
        <div class="emoji-picker" id="emoji-picker" role="menu" hidden></div>
        <button
          class="icon-button"
          id="attachment-button"
          aria-label="Add attachment"
          title="Add attachment"
        >
          üìé
        </button>
        <input
          type="file"
          id="attachment-input"
          accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx,.txt,.rtf,.csv,.zip,.rar,.7z"
          multiple
          hidden
        />
        <textarea id="message-input" placeholder="Type a message" rows="1" aria-label="Message input"></textarea>
        <button class="icon-button icon-button--send" id="send-button" aria-label="Send message">‚û§</button>
      </footer>
    </main>
  </div>

  <template id="chat-item-template">
    <button class="chat-item" data-chat-id="">
      <div class="chat-item__avatar" aria-hidden="true"></div>
      <div class="chat-item__details">
        <div class="chat-item__top">
          <span class="chat-item__name"></span>
          <span class="chat-item__timestamp"></span>
        </div>
        <div class="chat-item__bottom">
          <span class="chat-item__preview"></span>
          <span class="chat-item__meta"></span>
        </div>
      </div>
    </button>
  </template>

  <template id="message-template">
    <article class="message">
      <div class="message__bubble">
        <div class="message__attachments" hidden></div>
        <p class="message__text"></p>
        <span class="message__meta">
          <time class="message__time"></time>
          <span class="message__status" aria-hidden="true"></span>
        </span>
      </div>
    </article>
  </template>

  <div class="modal" id="settings-modal" role="dialog" aria-modal="true" aria-labelledby="settings-title" hidden>
    <div class="modal__backdrop" data-close-modal></div>
    <div class="modal__content" role="document">
      <header class="modal__header">
        <h2 class="modal__title" id="settings-title">Settings</h2>
        <button class="icon-button modal__close" id="settings-close" aria-label="Close settings">‚úï</button>
      </header>
      <form class="settings" id="settings-form">
        <fieldset class="settings__section">
          <legend class="settings__legend">Theme</legend>
          <label class="settings__option">
            <input type="radio" name="theme" value="dark" />
            <span>Dark</span>
          </label>
          <label class="settings__option">
            <input type="radio" name="theme" value="light" />
            <span>Light</span>
          </label>
        </fieldset>
        <fieldset class="settings__section">
          <legend class="settings__legend">Chat wallpaper</legend>
          <label class="settings__option settings__option--wallpaper">
            <input type="radio" name="wallpaper" value="grid" />
            <span
              class="settings__option-preview settings__option-preview--grid"
              aria-hidden="true"
            ></span>
            <span class="settings__option-text">
              <span class="settings__option-title">Classic grid</span>
              <span class="settings__option-description"
                >Subtle texture inspired by WhatsApp</span
              >
            </span>
          </label>
          <label class="settings__option settings__option--wallpaper">
            <input type="radio" name="wallpaper" value="aurora" />
            <span
              class="settings__option-preview settings__option-preview--aurora"
              aria-hidden="true"
            ></span>
            <span class="settings__option-text">
              <span class="settings__option-title">Aurora</span>
              <span class="settings__option-description"
                >Soft gradients with hints of color</span
              >
            </span>
          </label>
          <label class="settings__option settings__option--wallpaper">
            <input type="radio" name="wallpaper" value="bloom" />
            <span
              class="settings__option-preview settings__option-preview--bloom"
              aria-hidden="true"
            ></span>
            <span class="settings__option-text">
              <span class="settings__option-title">Bloom</span>
              <span class="settings__option-description"
                >Warm, floral-inspired highlights</span
              >
            </span>
          </label>
          <label class="settings__option settings__option--wallpaper">
            <input type="radio" name="wallpaper" value="none" />
            <span
              class="settings__option-preview settings__option-preview--none"
              aria-hidden="true"
            ></span>
            <span class="settings__option-text">
              <span class="settings__option-title">Solid color</span>
              <span class="settings__option-description"
                >Keep the chat background minimal</span
              >
            </span>
          </label>
        </fieldset>
      </form>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
