<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" id="app">
    <aside class="sidebar">
      <header class="sidebar__header">
        <div class="sidebar__title">Chats</div>
        <div class="sidebar__actions">
          <button
            class="sidebar__settings"
            id="settings-button"
            title="Open settings"
            aria-label="Open settings"
          >
            ‚öôÔ∏è
          </button>
          <button
            class="sidebar__new-chat"
            id="new-chat-button"
            title="Start new chat"
            aria-label="Start new chat"
          >
            +
          </button>
        </div>
      </header>
      <div class="sidebar__search">
        <input type="text" id="chat-search" placeholder="Search or start new chat" aria-label="Search chats" />
      </div>
      <div class="sidebar__filters" role="tablist" aria-label="Chat filters">
        <button
          class="filter-chip filter-chip--active"
          data-filter="all"
          role="tab"
          aria-selected="true"
          aria-controls="chat-list"
        >
          All
          <span class="filter-chip__count" data-filter-count="all" aria-hidden="true">0</span>
        </button>
        <button
          class="filter-chip"
          data-filter="starred"
          role="tab"
          aria-selected="false"
          aria-controls="chat-list"
        >
          Starred
          <span class="filter-chip__count" data-filter-count="starred" aria-hidden="true">0</span>
        </button>
        <button
          class="filter-chip"
          data-filter="archived"
          role="tab"
          aria-selected="false"
          aria-controls="chat-list"
        >
          Archived
          <span class="filter-chip__count" data-filter-count="archived" aria-hidden="true">0</span>
        </button>
      </div>
      <nav class="chat-list" id="chat-list" aria-label="Chat list"></nav>
    </aside>

    <main class="chat" id="chat" aria-live="polite">
      <div class="chat__placeholder" id="chat-placeholder">
        <h1>Welcome to WhatsApp Clone</h1>
        <p>Select a chat or start a new conversation to begin messaging.</p>
      </div>
      <header class="chat__header" id="chat-header" hidden>
        <div class="chat__contact">
          <div class="chat__avatar" id="chat-avatar" aria-hidden="true"></div>
          <div>
            <div class="chat__name" id="chat-name"></div>
            <div class="chat__status" id="chat-status"></div>
          </div>
        </div>
        <div class="chat__actions">
          <button class="icon-button" id="toggle-star" aria-label="Star conversation">
            ‚≠ê
          </button>
          <button class="icon-button" id="toggle-archive" aria-label="Archive conversation">
            üìÅ
          </button>
        </div>
      </header>
      <section class="chat__messages" id="chat-messages" role="log" aria-live="polite"></section>
      <footer class="chat__composer" id="chat-composer" hidden>
        <button class="icon-button" id="emoji-button" aria-label="Insert emoji">üòä</button>
        <textarea id="message-input" placeholder="Type a message" rows="1" aria-label="Message input"></textarea>
        <button class="icon-button icon-button--send" id="send-button" aria-label="Send message">‚û§</button>
      </footer>
    </main>
  </div>

  <div class="modal" id="settings-modal" hidden>
    <div class="modal__overlay" data-close-modal></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="settings-title">
      <header class="modal__header">
        <h2 id="settings-title">Settings</h2>
        <button class="icon-button modal__close" id="close-settings-button" aria-label="Close settings">‚úï</button>
      </header>
      <div class="modal__content">
        <section class="settings-group" aria-labelledby="theme-heading">
          <h3 id="theme-heading">Theme</h3>
          <label class="settings-option" for="theme-system">
            <input type="radio" name="theme" id="theme-system" value="system" />
            System default
          </label>
          <label class="settings-option" for="theme-light">
            <input type="radio" name="theme" id="theme-light" value="light" />
            Light
          </label>
          <label class="settings-option" for="theme-dark">
            <input type="radio" name="theme" id="theme-dark" value="dark" />
            Dark
          </label>
        </section>

        <section class="settings-group" aria-labelledby="density-heading">
          <h3 id="density-heading">Density</h3>
          <label class="settings-option" for="density-comfortable">
            <input
              type="radio"
              name="density"
              id="density-comfortable"
              value="comfortable"
            />
            Comfortable
          </label>
          <label class="settings-option" for="density-compact">
            <input type="radio" name="density" id="density-compact" value="compact" />
            Compact
          </label>
        </section>

        <section class="settings-group" aria-labelledby="motion-heading">
          <h3 id="motion-heading">Accessibility</h3>
          <label class="settings-option settings-option--checkbox" for="reduce-motion-toggle">
            <input type="checkbox" id="reduce-motion-toggle" />
            Reduce motion
          </label>
          <p class="settings-helper">Turns off most transitions and animations.</p>
        </section>
      </div>
    </div>
  </div>

  <template id="chat-item-template">
    <button class="chat-item" data-chat-id="">
      <div class="chat-item__avatar" aria-hidden="true"></div>
      <div class="chat-item__details">
        <div class="chat-item__top">
          <span class="chat-item__name"></span>
          <span class="chat-item__timestamp"></span>
        </div>
        <div class="chat-item__bottom">
          <span class="chat-item__preview"></span>
          <span class="chat-item__meta"></span>
        </div>
      </div>
    </button>
  </template>

  <template id="message-template">
    <article class="message">
      <div class="message__bubble">
        <p class="message__text"></p>
        <span class="message__meta"></span>
      </div>
    </article>
  </template>

  <script src="app.js" type="module"></script>
</body>
</html>
